<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemstone Catalogue</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header>
    <div class="container">
      <h1>Gemstone Collection</h1>
    </div>
  </header>

<main class="container">

  <section class="grid">
    
    <div class="card">
      <img src="https://via.placeholder.com/400x400" alt="Ruby">
      <h2>Natural Ruby</h2>
      <p>2.10 Carat · Burma</p>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/400x400" alt="Emerald">
      <h2>Emerald</h2>
      <p>3.40 Carat · Zambia</p>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/400x400" alt="Sapphire">
      <h2>Blue Sapphire</h2>
      <p>4.00 Carat · Ceylon</p>
    </div>

  </section>

</main>


</body>
</html>
